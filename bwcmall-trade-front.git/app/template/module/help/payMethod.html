<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>支付方式</title>
    @@include('../../include/common/common-include.html')
    <link rel="stylesheet" href="../styles/module/page/static.css"/>   
</head>
<body>  
    @@include('../../include/common/header.html')
<div class="g-wrap">
    <div class="content-head">
        <div class="m-public-logo f-fl">
            <a href="/"></a>
        </div>
        <div class="content-head-text f-fl">
            支付方式
        </div>
        <div class="content-head-call f-fr"></div>
        <div class="clear"></div>
    </div>
</div>
<div class="g-content">
    <div class="content-body-head">支付方式</div>
    <div class="content-body-block">
        <span class="content-body-title" style="text-align:center">佰万仓商城目前支持以下支付方式：</span>
        <table class="content-body-table">
            <tr style="background:none">
                <td style="border:0px;"><img src="/images/payment/paywechat.png"/></td>
                <td style="border:0px;"><img src="/images/payment/paywechatX.png"/></td>
            </tr>
            <tr style="background:none">
                <td style="border:0px;"></td>
                <td style="border:0px;text-align:center;text-indent:0px;">（支持微信扫码支付）</td>
            </tr>
            <tr style="background:none">
                <td style="border:0px;"><img src="/images/payment/payAlipay.png"/></td>
                <td style="border:0px;"><img src="/images/payment/payAlipayX.png"/></td>
            </tr>
            <tr style="background:none">
                <td style="border:0px;"></td>
                <td style="border:0px;text-align:center;text-indent:0px">（支持支付宝扫码支付）</td>
            </tr>

            <tr style="background:none">
                <td style="border:0px;"><img src="/images/payment/paybank.png"/></td>
                <td style="border:0px;text-align:center;text-indent:0px;">您可以将货款从个人或公司银行帐户直接划转到佰万仓的银行账户</td>
            </tr>
        </table>
        <p style="text-align:center">
            此外，为了满足广大用户的支付需求，我们将会尽快上线快捷支付和网银支付。
        </p>
    </div>
</div>
    @@include('../../include/common/footer.html')
</body>
</html>
