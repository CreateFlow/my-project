<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    @@include('../../include/common/common-include.html')
    <link rel="stylesheet" href="/styles/module/member/register.css"/>
</head>
<body ms-controller="registCtrl">
    <div class="main mod-register">
        <div class="main_content">
            @@include('../../include/common/member-header.html')
            <div class="center">
                <div class="flow">
                    <div class="progress"><div class="progress_bar step1"></div></div>
                    <ul>
                        <li>
                            <div class="step checked">
                                <div class="step_bg">
                                    <span class="step_num">1</span>
                                </div>
                                <div>
                                    <span class="text">设置登录名</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="step">
                                <div class="step_bg">
                                    <span class="step_num">2</span>
                                </div>
                                <div>
                                    <span class="text">完善用户信息</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="step">
                                <div class="step_bg">
                                    <span class="step_num">3</span>
                                </div>
                                <div>
                                    <span class="text">等待佰万仓审核</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="step">
                                <div class="step_bg">
                                    <span class="step_num">4</span>
                                </div>
                                <div>
                                    <span class="text">完成</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <form class="form">
                    <div class="input-group">
                        <label class="label">手机号</label>
                        <input ms-blur="checkPhone" type="text" ms-duplex="user.mobile" class="input"/>
                        <div class="validation">
                            <i class="icon icon-correct" ms-visible="fFlagMobile"></i>
                            <span class="text" ms-visible="!fFlagMobile&&mobileErrorInfo!=''" ><i class="icon icon-false"></i><span ms-text="mobileErrorInfo"></span></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">验证码</label>
                        <input ms-blur="checkCode" type="text" ms-duplex="user.mobileCaptcha" class="input input-suffix" />
                        <a href="javascript: void(0)" ms-class="btn-disabled:!countFlag"  ms-click="getPhoneCode" class="btn btn-link"><span>获取验证码<span ms-html="countNum"></span></span></a>
                        <div class="validation">
                            <i class="icon icon-correct" ms-visible="fFlagCode"></i>
                            <span class="text" ms-visible="!fFlagCode&&codeErrorInfo!=''"><i class="icon icon-false"></i><span ms-text="codeErrorInfo"></span></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">密码</label>
                        <input ms-blur="checkPassword" type="text" ms-duplex="user.password" class="input"/>
                        <div class="validation">
                            <i class="icon icon-correct" ms-visible="fFlagPassword"></i>
                            <span class="text" ms-visible="!fFlagPassword&&passwordErrorInfo!=''"><i class="icon icon-false"></i><span ms-text="passwordErrorInfo"></span></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">确认密码</label>
                        <input ms-keyup="checkConfirm" type="text" ms-duplex="user.confirmPassword" class="input"/>
                        <div class="validation">
                            <i class="icon icon-correct" ms-visible="fFlagConfirm"></i>
                            <span class="text" ms-visible="!fFlagConfirm&&confirmErrorInfo!=''"><i class="icon icon-false"></i><span ms-text="confirmErrorInfo"></span></span>
                        </div>
                    </div>
                    <div class="checkbox-group">
                        <label class="label"><input type="checkbox" checked="checked" ms-click="check" name="" value="" />我已认真阅读并同意佰万仓<a href="/protocol/registProtocol.html" target="_blank"> 服务条款 </a></label>
                        <div class="validation">
                            <span class="text" ms-visible="!agreeFlag">请勾选协议</span>
                        </div>
                    </div>
                    <div class="btn-group">
                        <a href="javascript: void(0)" ms-visible="btnVisible"  ms-class="btn-disabled:!valid" ms-click="regist" class="btn jRegistBtn">下一步</a>
                        <a href="javascript: void(0)" ms-visible="!btnVisible" class="btn btn-disabled">注册中...</a>
                    </div>
                </form>
            </div>
            <div class="footer">
                版权所有@2015 佰万仓网络科技有限公司&nbsp;&nbsp;
                <a class="link" target="_blank" href="/images/index/zhizhao.jpg">沪ICP备15032859号-1
                    <img class="f-ib" src="/images/common/icp_icon.png" alt="ICP"/>
                </a>
            </div>
        </div>
    </div>
    <script src="/scripts/module/member/register.js"></script>
</body>
</html>
